<!DOCTYPE html>
<html lang="en">
<head>
    <title>Track Calories</title>
</head>
<body>
    <h3>Track Calories</h3>
    <form id="calorieForm">
        <label for="foodName">Food Name:</label><br>
        <input type="text" id="foodName" name="foodName"><br>
        <label for="calories">Calories:</label><br>
        <input type="number" id="calories" name="calories"><br>
        <input type="submit" value="Submit">
      </form>
      <div id="totalCalories"></div>
    
   <script>
    class Food {
    constructor(name, calories) {
        this.name = name;
        this.calories = parseInt(calories);
    }
}

let foodArray = [
    new Food('Rice', 210),
    new Food('Raisin', 120)
];
  let totalCalories = 0;
document.getElementById('calorieForm').addEventListener('submit', function(event) {
  event.preventDefault();
  let calories = parseInt(document.getElementById('calories').value);
  totalCalories += calories;
  document.getElementById('totalCalories').innerText = 'Total Calories: ' + totalCalories;
});
  </script>
   
</body>
</html>
